{% extends 'base.html' %}

{% block content %}
<div class="row">
    {% for article in articles %}
    <div class="col-md-6 mb-4">
        <div class="card h-100 shadow-sm">
            <div class="card-body">
                <h4 class="card-title">{{ article.title }}</h4>
                <p class="text-muted small">{{ article.created_at|date:"F d, Y" }}</p>
                <p class="card-text">{{ article.content|striptags|truncatewords:20 }}</p>
                <a href="{% url 'article_detail' pk=article.pk %}" class="btn btn-outline-primary btn-sm">Read Full Story</a>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="text-center mt-5">
        <h4>No news published yet.</h4>
    </div>
    {% endfor %}
</div>
{% endblock %}
