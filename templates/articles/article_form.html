{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'django_ckeditor_5/dist/styles.css' %}">

<div class="card shadow-sm">
    <div class="card-body">
        <h3 class="card-title mb-4">Publish New Update</h3>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.title.id_for_label }}" class="form-label fw-bold">Headline Title</label>
                {{ form.title }}
            </div>
            
            <div class="mb-3">
                <label class="form-label fw-bold">Article Content</label>
                {{ form.content }}
            </div>
            
            <button type="submit" class="btn btn-success w-100 mt-3">Publish News</button>
        </form>
    </div>
</div>

<script src="{% static 'django_ckeditor_5/dist/bundle.js' %}"></script>
<script>
    document.getElementById('id_title').classList.add('form-control');
</script>
{% endblock %}
